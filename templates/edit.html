{% extends 'base.html' %} {% block container %}
<h2>Item Purchase</h2>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p style="font-size: 20px">
    Press <b>confirm</b> to put the item in transaction pending. <br>
    Please reach out to the seller to continue the transaction using the contact information provided in the post. <br>
    If no longer interested, press <b>cancel</b>. <br>
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Confirm" />
  </p>
</form>
{% endblock %}
